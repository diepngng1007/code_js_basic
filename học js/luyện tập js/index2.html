<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index2</title>
    <style>
        body{
            text-align: center;
        }
        input{
            margin: 10px;
            width: 40%;
            padding: 15px;
        }
        select{
            margin: 10px;
            width: 42%;
            padding: 15px;
        }
        button{
            width: 5%;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>HÓA ĐƠN</h1>
    <form action="">
        <div>
            <label for="">Khách hàng:</label>
            <input type="text" id="khach">
        </div>
        <span id="check1"></span>

        <div>
            <label for="">Loại hàng:</label>
            <select name="" id="loai" onchange="sanPham()">
                <option value="">Loại hàng</option>
                <option value="1">Loại 1</option>
                <option value="2">Loại 2</option>
                <option value="3">Loại 3</option>
            </select>
            
        </div>
        <span id="check2"></span>

        <div>
            <label for="">Đơn giá:</label>
            <input type="text" id="gia">
        </div>
        <span id="check3"></span>

        <div>
            <label for="">Số lượng:</label>
            <input type="number" id="luong" onchange="soLuong()">
        </div>
        <span id="check4"></span>

        <div>
            <label for="">Thành tiền</label>
            <input type="text" id="tien">
        </div>
        <span id="check5"></span>
    </form>
    <button id="btn" onclick="Order()">ĐẶT MUA</button>
    <script src="./main2.js"></script>
</body>
</html>
