<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body{
            text-align: center;
        }
        input{
            margin: 10px;
            width: 40%;
            padding: 15px;
        }
        button{
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>ĐỔI MẬT KHẨU</h1>
    <form action="">
        <div>
            <label for="">Tên đăng nhập: </label>
            <input type="text" id="user">
        </div>
        <span id="check1"></span>

        <div>
            <label for="">Nhập mật khẩu cũ: </label>
            <input type="text" id="pass_old">
        </div>
        <span id="check2"></span>

        <div>
            <label for="">Nhập mật khẩu mới: </label>
            <input type="text" id="pass_new">
        </div>
        <span id="check3"></span>

        <div>
            <label for="">Nhập lại mật khẩu mới: </label>
            <input type="text" id="re_pass">
        </div>
        <span id="check4"></span>
    </form>
    <button id="btn" onclick="changePass()">ĐỔI MẬT KHẨU</button>
    <script src="./main.js"></script>
</body>
</html>
