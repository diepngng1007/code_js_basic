<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhập kho</title>
    <style>
        body{
            text-align: center;
        }
        input{
            margin: 10px;
            width: 40%;
            padding: 15px;
        }
        select{
            margin: 10px;
            width: 41.7%;
            padding: 15px;
        }
        button{
            width: 5%;
            height: 50px;
            background-color: red;
            color:white;
        }
    </style>
</head>
<body onload="luuThongTin()">
    <h1>Quản lý nhập kho</h1>
    <form action="">
        <div>
            <input type="text" placeholder="Tên sản phẩm" id="tensp">
        </div>
        <span id="check1"></span>

        <div>
            <input type="text" placeholder="Mã sản phẩm" id="masp">
        </div>
        <span id="check2"></span>

        <div>
            <select name="" id="nha">
                <option value="">Nhà cung cấp</option>
                <option value="1">Nhà cung cấp 1</option>
                <option value="2">Nhà cung cấp 2</option>
            </select>
        </div>
        <span id="check3"></span>

        <div>
            <input type="number" placeholder="Số lượng" id="soluong">
        </div>
        <span id="check4"></span>

        <div>
            <input type="text" placeholder="Giá tiền" id="gia">
        </div>
        <span id="check5"></span>

        <div>
            <select name="" id="status">
                <option value="">Tình trạng</option>
                <option value="1">Còn hàng</option>
                <option value="2">Hết hàng</option>
            </select>
        </div>
        <span id="check6"></span>
    </form>
    <br>
    <br>
    <br>
    <button id="btn" onclick="Add()">Thêm mới</button>

    <table border="1" id="table">

    </table>
    <script src="qlkho.js"></script>
</body>
</html>
